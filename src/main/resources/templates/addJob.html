<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Recruit Agency App</title>
</head>
<body>
<form action="job/add" method="post">  
        	<h1>Fill Online job Form</h1>
            <table>  
                <tr>  
                    <td><label for="jobId">job Id</label></td>  
                    <td><input type="text" name="jobId"></input></td>  
                </tr>
                <tr>  
                    <td><label for="jobCode">Job Code</label></td>  
                    <td><input type="text" name="jobCode"></input></td>  
                </tr>  
                <tr>  
                    <td><label for="jobName">Job Name</label></td>  
                    <td><input type="text" name="jobName"></input></td>  
                </tr>  
                <tr>  
                    <td><label for="jobDesc">Job Description</label></td>  
                    <td><input type="text" name="jobDesc"></input></td>  
                </tr>  
                <tr>  
                    <td><label for="pubDate">Publish Date</label></td>  
                    <td><input type="text" name="pubDate"></input></td>  
                </tr>  
                <tr>  
                    <td><label for="numVacancy">Number of Vacancy</label></td>  
                    <td><input type="number" name="numVacancy"></input></td>  
                </tr>  
                <tr>  
                    <td></td>  
                    <td><input type="submit" value="Add Job"></input></td>  
                </tr>  
            </table>  
        </form>  
</body>
</html>
