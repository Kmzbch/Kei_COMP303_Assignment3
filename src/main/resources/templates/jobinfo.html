<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<table border="1">
		<tr>
			<th>Job Id</th>
			<th>Job Code</th>
            <th>Job Name</th>
            <th>Job Description</th>
            <th>Date Published</th>
            <th>Number of Vacancy</th>
            <th>Edit</th>
            <th>Delete</th>
		</tr>
		<tr th:each="job : ${jobList}">
			<td th:text="${job.jobId}">Job Id</td>
			<td th:text="${job.jobCode}">Job Code</td>
            <td th:text="${job.jobName}">Job Name</td>
            <td th:text="${job.jobDesc}">Job Description</td>
			<td th:text="${job.pubDate}">Date Published</td>
            <td th:text="${job.numVacancy}">Number of Vacancy</td>
            <td><a th:href="@{'/job/edit/' + ${job.jobId}}">Edit</a></td>
            <td><a th:href="@{'/job/delete/' + ${job.jobId}}">Delete</a></td>
		</tr>
	</table>
    <strong><a href="/">Go back</a></strong>

</body>
</html>
